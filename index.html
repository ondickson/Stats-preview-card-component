<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Card component -->
  <main>

    <!-- left with text -->
    <div class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
      <div class="numbers">
        <div class="number-left"><div class="digit">10k+</div> COMPANIES</div>
        <div class="number-middle"><div class="digit">314</div> TEMPLATES</div>
        <div class="number-right"><div class="digit">12M+</div> QUERIES</div>
      </div>
      
    </div>

    <!-- Right with image -->
    <div class="right"><div class="overlay"></div></div>
  </main>

  <!-- Card component Ends -->
  

  <!-- Add the footer --> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
    Coded by <a href="https://www.frontendmentor.io/profile/ondickson" target="_blank">Dickson Owusu Nyantakyi</a>
  </footer> 
</body>
</html>
